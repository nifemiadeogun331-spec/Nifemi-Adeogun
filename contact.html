<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabNGo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #f71111;
            --secondary-color: #6f42c1;
            --dark-color: #2339ff;
            --light-color: #f8f9fa;
            --gray-color: #6c757d;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            background: linear-gradient(180deg, #fff5e6, orange);
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: orange;
            color: white;
            animation: slideDown 1s ease;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .logo span {
            color: var(--primary-color);
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: linear-gradient(180deg, #fff5e6, orange);
            font-size: large;
            border-radius: 10px;
            padding: 10px;
            gap: 1rem;
            position: sticky;
            top: 0;
             z-index: 999;
}

        nav a {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.1);
            color: #a72828;
        }

        main {
            padding: 30px 10px;
            text-align: center;
        }

        .contact-container {
            max-width: 1100px;
            margin: auto;
            animation: fadeIn 1.5s ease;
        }

        .contact-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-form {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 20px;
            animation: slideUp 1.5s ease;
        }

        .map-container {
            margin-top: 40px;
            border-radius: 20px;
            overflow: hidden;
            animation: fadeIn 2s ease;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: 0;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">Grab<span>NGo</span></a>
</header>

<nav>
    <a href="index5.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="Cart.html">Cart</a>
    <a href="contact.html">Contact</a>
</nav>

<main>

        <div class="contact-cards">
            <div class="card">
                <i class="fa-solid fa-envelope"></i>
                <h3>Email</h3>
                <p><a href="mailto:GrabNGo@gmail.com">nifemiadeogun331@gmail.com</a></p>
            </div>

            <div class="card">
                <i class="fa-solid fa-phone"></i>
                <h3>Phone</h3>
                <p><a href="tel:+1234567890">+234 806 4625 645</a></p>
            </div>

            <div class="card">
                <i class="fa-solid fa-location-dot"></i>
                <h3>Address</h3>
                <p>No 1, Carwash Barrack Block 49, Flat 1, Lagos, Nigeria.</p>
            </div>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.9498916014437!2d3.391531473730126!3d6.439255193560238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf4ceaf87c49b%3A0x70bf1981136ae572!2sLagos!5e0!3m2!1sen!2sng!4v1697040000000!5m2!1sen!2sng" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</main>
</body>

</html>
