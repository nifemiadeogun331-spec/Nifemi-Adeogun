  <style>
    :root {
      --primary-color: #f71111;
      --secondary-color: #6f42c1;
      --dark-color: #2339ff;
      --light-color: #f8f9fa;
      --gray-color: #6c757d;
      --success-color: #28a745;
      --error-color: #dc3545;
    }
    a {
      text-decoration: none;
      color: var(--primary-color);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark-color);
      animation: slidein 3s ease-out forwards, glow 4s infinite;
    }
    .logo span {
      color: var(--primary-color);
      animation: slidein 3s ease-out forwards, glow 4s infinite;
    }
    body {
      background: linear-gradient(180deg, #fff5e6, orange);
      margin: 0;
      align-content: center;
      align-items: center;
      line-height: 1.6;
      font-family: Arial, Helvetica, sans-serif;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: linear-gradient(180deg, #fff5e6, orange);
      font-size: large;
      border-radius: 10px;
      padding: 10px;
      gap: 1rem;
      position: sticky;
      top: 0;
      animation: glow 4s infinite;
       z-index: 999;
}
    nav a {
      color: rgb(248, 3, 3);
      text-align: center;
    }
    nav a:hover {
      color: #a72828;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: orange;
      color: white;
      animation: slideright 1.5s ease backwards;
    }
    @keyframes slidein {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0%);
        opacity: 1;
      }
    }
    @keyframes slideright {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0%);
        opacity: 1;
      }
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 2px rgb(218, 32, 32), 0 0 4px goldenrod,
          0 0 6px rgb(238, 233, 222);
      }
    }
    .featured {
      padding: 4rem 2rem;
    }
    .featured h2 {
      color: red;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .featured-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .item {
      background: #f8f9fa;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .item h3 {
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    .order-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;;
      transition: background 0.3s;
    }
    .order-btn:hover {
      background-color: #a72828;
    }
    .search-form {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      flex: 1;
      max-width: 500px;
    }
    .searchbox {
      width: 50%;
      padding: 10px;
      border: 2px solid var(--primary-color);
      border-radius: 5px 0 0 5px;
      font-size: 1rem;
      outline: none;
    }
    .search-form button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    footer {
      background-color: rgba(201, 147, 48, 0.815);
      color: white;
      padding: 15px;
      font-size: 0.9rem;
      justify-content: center;
      text-align: center;
    }
    footer span {
      color: #2339ff;
      font-size: large;
    }
    footer strong {
      color: #dc3545;
      font-size: large;
    }
  </style>
</head>

  <script>
    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");
    const items = document.querySelectorAll(".item");

    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = searchInput.value.toLowerCase().trim();

      items.forEach((item) => {
        const dishName = item.querySelector("h3").textContent.toLowerCase();
        if (dishName.includes(query) || query === "") {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    });
